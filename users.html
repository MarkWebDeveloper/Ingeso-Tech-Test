<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Listado de Usuarios</h2>
    <div class="mb-3">
        <button id="newUserBtn" class="btn btn-primary">Nuevo Usuario</button>
        <input type="text" id="searchInput" class="form-control mt-2" placeholder="Buscar usuario...">
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre Completo</th>
                        <th>Fecha Nacimiento</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
            <button id="loadMoreBtn" class="btn btn-secondary">Cargar más</button>
        </div>
    </div>
    
</div>

<div id="userModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3 id="modalTitle">Agregar Usuario</h3>
        <form id="userForm">
            <input type="hidden" id="userId" name="id">
            <div>
                <label for="dni">DNI (obligatorio, 8 caracteres):</label>
                <input type="text" id="dni" name="dni" maxlength="9" required>
            </div>
            <div>
                <label for="full_name">Nombre Completo (obligatorio):</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div>
                <label for="birth_date">Fecha de Nacimiento (obligatorio):</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            <div>
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" maxlength="15">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" id="closeModal" class="btn btn-secondary">Cerrar</button>
        </form>
    </div>
</div>

<script src="./js/users-script.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
</body>
</html>
